<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/chameleon-logo.jpg" alt="Chameleon">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-7" aria-controls="navbarNavDropdown-7"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown-7">
        <ul class="navbar-nav ml-auto">

    <div class="content clearfix">
      <!-- Typography -->
      <div id="typography" class="container mb-5">
        <div class="section-title">
          <h3 class="mb-4">All Routes</h3>
          <p>This pages are generated with command <b>npx chame generate</b></p>
        </div>
        <div class="card">
          <div class="card-control">
            <div class="form-group">
              <input type="text" class="form-control" id="searchInput" placeholder="Search endpoint ...">
            </div>
            <div class="form-group">
              <select class="form-control" id="filterGroup">
                <option default>Choose Group</option>
              </select>
            </div>
          </div>
          <div class="card-body">
            <div class="card-row card-row_heading">
              <div class="card-field">
                <div class="card-field_name">Name</div>
                <div class="card-field_route">Route</div>
                <div class="card-field_description">Description</div>
                <div class="card-field_method">Method</div>
              </div>
            </div>
            <div class="accordion" id="accordion"></div>
          </div>
        </div>
      </div>
    </div>
